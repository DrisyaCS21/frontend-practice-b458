	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Grid sytem</title>

		<!-- external css -->
		<!-- <link rel="stylesheet" type="text/css" href="./index.css"> -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body class="text-center">
         <h1>Bootstrap Introduction and Simple styles</h1>

         <h2>Two columns</h2>
         <!-- CRC RULE -->
         <!-- container -> rows -> columns -->
         <div class="container-fluid">
         	<h3>1:1 Ratio</h3>

            <!-- 1 row -->
         	<div class="row">
         		<div class="bg-primary border border-dark pb-3 pt-3 col-6 ">6 col</div>
         		<div class="bg-secondary border border-dark pb-3 pt-3 col-6 ">6 col</div>
         	</div>

         	<h3>1:2 Ratio</h3>
         	<!-- 1 row -->
         	<div class="row">
         		<div class="bg-primary pt-3 pb-3 border border-dark col-4">4 col</div>
         		<div class="bg-secondary pt-3 pb-3 border border-dark col-8">4 col</div>
         	</div>

         	<h3>1:3 Ratio</h3>
         	<!-- 1 row -->
         	<div class="row">
         		<div class="bg-primary pt-3 pb-3 border border-dark col-3">3 col</div>
         		<div class="bg-secondary pt-3 pb-3 border border-dark col-9">9 col</div>
         	</div>
         </div>
         

         <h2>Three columns</h2>
         <div class="container-fluid">
         	<h3>1:1:1</h3>
         	<div class="row">
         		<div class="bg-primary pt-3 pb-3 border-dark border col-4">4 col</div>
         		<div class=" bg-secondary pt-3 pb-3 border-dark border col-4">4 col</div>
         		<div class=" bg-primary pt-3 pb-3 border-dark border col-4">4 col</div>
         	</div>

         	<h3>1:2:1</h3>
         	<div class="row">
         		<div class=" bg-primary pt-3 pb-3 border-dark border col-3">3 col</div>
         		<div class=" bg-secondary pt-3 pb-3 border-dark border col-6">6 col</div>
         		<div class=" bg-primary pt-3 pb-3 border-dark border col-3">3 col</div>
         		
         	</div>

         	<h3>Uneven Ration</h3>
         	<div class="row">
         		<div class=" bg-primary pt-3 pb-3 border-dark border col-3">3 col</div>
         		<div class=" bg-secondary pt-3 pb-3 border-dark border col-7">7 col</div>
         		<div class=" bg-primary pt-3 pb-3 border-dark border col-2">2 col</div>
         	</div>

         </div>

         <h2>Automatic Sizing</h2>
         <div class="container-fluid">
         	<div class="row">
         		<div class=" bg-primary pt-3 pb-3 border-dark border col">Auto</div>
         		<div class=" bg-secondary pt-3 pb-3 border-dark border col">Auto</div>
         		<div class=" bg-primary pt-3 pb-3 border-dark border col">Auto</div>
         		<div class = "bg-primary pt-3 pb-3 border border-dark col-5"> 5 Col</div>
				<div class = "bg-secondary pt-3 pb-3 border border-dark col">Auto</div>
         	</div>
         </div>

         <!-- Bootstrap script -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
	</html>
