<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS and bootstrap Flex</title>

        <!-- bootstrap link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
	<body>
        
        <h1>Bootstrap flex</h1>

        <p>use the d-flex to create a flex container and transform direct children into flex items.</p>

        <h2>Centering Element</h2>
        <div style="height: 500px;" class="bg-secondary p-3 d-flex justify-content-center align-items-center flex-column flex-column-reverse">
        	<div class="h-25 p-3 bg-success">Flex Item A</div>
        	<div class="h-25 p-3 bg-warning">Flex Item B</div>
        	<div class="h-25 p-3 bg-danger">Flex Item c</div>
        </div>

        <h2>Flex row</h2>
        <div class="bg-dark p-3 d-flex">
        	<div class="p-3 bg-success">Flex Item A</div>
        	<div class="p-3 bg-warning">Flex Item B</div>
        	<div class="p-3 bg-danger">Flex Item C</div>
        </div>

        <h2>Flex row Reverse</h2>
        <div class="bg-dark p-3 d-flex flex-row-reverse">
        	<div class="p-3 bg-success">Flex Item A</div>
        	<div class="p-3 bg-warning">Flex Item B</div>
        	<div class="p-3 bg-danger">Flex Item C</div>
        </div>
        
        <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
